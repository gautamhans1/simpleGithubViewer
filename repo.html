<h2>{{repo.name}}</h2>

<div>
  Issues: {{repo.open_issues_count}}
</div>

<br><br>

<div ng-repeat="user in repo.contributors">
      <img src="{{user.avatar_url}}" title="{{user.login}}" alt="{{user.login}}" style="max-width: 200px; max-height: 200px;">
       <br> {{user.login}} <br> <br>
</div>

<a href="#/main">Back to search</a>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
