<div>
  <div>
    {{error}}
  </div>
  <div>
    Name: {{user.name}}
  </div>
  <div>
    Location: {{user.location}}
  </div>
  <div>
    ID: {{user.id}}
  </div>
  <div>
    Bio: {{user.bio}}
  </div><br>
  <div>
    <img style="max-width: 400px; max-height: 400px;" src="{{user.avatar_url}}" title="{{user.name}}">
  </div>
  <div>
    <a href="{{user.html_url}}">View On GitHub</a>
  </div>
  <br>
  <a href="#/main">Back</a>
  <br>
  <br> Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
  <br>
  <br>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
      <td><a href="#/repo/{{user.login}}/{{repo.name}}" >{{repo.name}}</a></td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
